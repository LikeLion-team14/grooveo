<html layout:decorate="~{usr/layout/layout.html}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>음원 업로드</title>
</head>
<body>
<main layout:fragment="main" class="flex-grow flex items-center justify-center">
    <div class="max-w-2xl w-full px-4">
        <h1 class="mb-4">
            <i class="fa-solid fa-user-plus"></i>
            음원 업로드
        </h1>

        <form th:action="@{/upload}" method="POST" class="flex flex-col gap-6" enctype="multipart/form-data">
            <div class="form-control">
                <label class="label">
                    <span class="label-text">음원명</span>
                </label>
                <input type="text" name="title" placeholder="Title" class="input input-bordered" autofocus/>
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text">음원 설명</span>
                </label>
                <input type="text" name="description" placeholder="Description" class="input input-bordered" autofocus/>
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text">앨범커버 업로드</span>
                </label>
                <input type="file" name="albumCover" class="input input-bordered" autofocus/>
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text">음원 업로드</span>
                </label>
                <input type="file" name="sound" class="input input-bordered" autofocus/>
            </div>

            <button id="btn-join-1" type="submit" class="btn btn-block btn-primary gap-1">
                <i class="fa-solid fa-user-plus"></i>
                <span>업로드</span>
            </button>
        </form>
    </div>

</main>
</body>
</html>
