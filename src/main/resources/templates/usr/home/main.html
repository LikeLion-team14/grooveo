<html layout:decorate="~{usr/layout/layout.html}">

<head>
    <title>메인</title>

    <!-- 슬라이드 -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <style>
        a {
            color: inherit;
            text-decoration: none;
        }

        /* 커스텀 */
        html {
            background-color: white;
        }

        input:focus {
            outline: none;
        }

        /* 슬라이드 */
        /* 전체 풀 스크린 레이아웃 */
        .wrap {
            width: 80%;
            height: 52vh;
            overflow: hidden;
            position: relative;
            box-sizing: border-box;
            margin: 0 auto; /* 가운데 정렬을 위해 margin을 auto로 설정 */
        }

        /* 기본 슬라이드 프레임 */
        .wrap .swiper-wrapper {
            width: 100%;
            height: 100%;
        }

        .wrap .swiper-wrapper .swiper-slide {
            width: 400px; /* 기존의 500px에서 400px로 줄입니다. */
            height: 400px; /* 기존의 500px에서 400px로 줄입니다. */
            position: relative;
            top: 50%;
            margin-top: -200px; /* 기존의 -230px에서 -200px로 줄입니다. */
        }

        .wrap .swiper-wrapper .swiper-slide .inner {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            opacity: 0.4;
            transition: 1s;
            box-shadow: 5px 5px 5px 5px rgba(0, 0, 0, 0.2);
            border-radius: 1.5rem;
        }

        .wrap .swiper-wrapper .swiper-slide-active .inner {
            opacity: 1;
        }

        .wrap .swiper-wrapper .swiper-slide .inner::before,
        .wrap .swiper-wrapper .swiper-slide .inner::after {
            content: "";
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            background: #fff;
        }

        .wrap .swiper-wrapper .swiper-slide-prev .inner,
        .wrap .swiper-wrapper .swiper-slide-next .inner {
            opacity: 0.7;
        }

        .wrap .swiper-wrapper .swiper-slide .inner .con {
            position: relative;
            z-index: 10;
        }

        .wrap .swiper-wrapper .swiper-slide .inner .con .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px; /* 기존의 300px에서 200px로 줄입니다. */
        }

        .wrap .swiper-wrapper .swiper-slide .inner .con img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }

        .wrap .swiper-wrapper .swiper-slide .inner .con h2 {
            font-weight: normal;
            font-size: 20px; /* 기존의 40px에서 20px로 줄입니다. */
            color: #111;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .wrap .swiper-wrapper .swiper-slide .inner .con h2::after {
            content: "";
            display: block;
            width: 30px;
            height: 1px;
            background-color: #888;
            margin-top: 5px;
            transition: 1s 0.5s;
        }

        .wrap .swiper-wrapper .swiper-slide-active .inner .con h2::after {
            width: 100px;
        }

        .wrap .swiper-wrapper .swiper-slide .inner .con p {
            font-weight: normal;
            font-size: 13px;
            font-family: "arial";
            line-height: 1.3;
            color: #aaa;
            letter-spacing: 1px;
        }

        /* 좌우 버튼  */
        .wrap .swiper-button-prev {
            left: 0; /* 좌측으로 위치 조정 */
            right: auto;
            top: 50%; /* 상하 중간에 위치하도록 변경 */
            bottom: auto;
            filter: grayscale(100%) brightness(3);
            transform: scale(0.5);
            color: black;
        }

        .wrap .swiper-button-next {
            left: auto;
            right: 0; /* 우측으로 위치 조정 */
            top: 50%; /* 상하 중간에 위치하도록 변경 */
            bottom: auto;
            filter: grayscale(100%) brightness(3);
            transform: scale(0.5);
            color: black;
        }

        /* 페이지네이션 */
        .swiper-pagination-fraction {
            bottom: auto;
            top: 40px; /* 상단으로 위치 조정 */
            left: auto;
            right: 40px; /* 우측으로 위치 조정 */
            width: auto;
            font-size: 16px;
            letter-spacing: 1px;
            color: #eee;
        }

        .swiper-pagination-fraction span:nth-of-type(1) {
            font-size: 30px;
            color: #fff;
        }

        .my-bullet {
            width: 8px;
            height: 8px;
            background: #999;
            opacity: 1;
            display: inline-block;
            border-radius: 100%;
            margin: 0 5px;
        }

        .my-bullet-active {
            background: black;
        }

        .my-bullet:hover {
            cursor: pointer;
        }

        .custom-placeholder::placeholder {
            color: black; /* Change the color of placeholder text to black */
        }

        @media screen and (min-width: 640px) {
            .search-box {
                bottom: 5%; /* Adjust this value to position search-box appropriately */
            }
        }

        .fade-in {
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        .show {
            opacity: 1;
        }


        .container2 {
            position: relative;
            display: block;
        }

        .overlay {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 68%;
            width: 30%;
            height: 90%;
            /* div 스타일을 설정하세요 */
        }

        .table thead tr:first-child th,
        .table thead tr:first-child td {
            background-color: #e5e5e5;
        }
    </style>
</head>

<body>

<main layout:fragment="main">
    <!-- 배너 -->
    <div class="w-full">
        <div class="relative">
            <img src="/images/grooveo.jpg" alt="banner" class="w-screen">
            <div class="search-box flex justify-center absolute bottom-0 w-full text-center" style="bottom: 10%;">
                <div class="relative max-w-2xl w-full px-4">
                    <form th:method="GET" th:action="@{/library/list/2}" class="relative">
                        <input name="kw" type="text" placeholder="노래 / 아티스트 검색"
                               class="bg-white bg-opacity-60 h-12 w-full p-4 pr-12 custom-placeholder"/>
                        <button
                                class="absolute right-0 top-0 bottom-0 flex items-center justify-center text-black text-2xl pr-5">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="flex justify-center items-center mt-10 mb-5">
            <span class="text-center text-3xl">최신 음원</span>
        </div>
        <!-- 최신 음원 10곡 -->
        <div class="wrap">
            <div class="swiper-wrapper">
                <div class="swiper-slide" th:each="song : ${latestSongs}">
                    <div class="inner">
                        <div class="con pt-10">
                            <a th:href="@{|/library/soundDetail/${song.id}|}">
                                <div class="image-container">
                                    <img class="border-2" th:src="${song.albumCoverUrl}">
                                </div>
                                <div class="flex items-center flex-col mt-3">
                                    <span class="text-3xl font-bold mb-3" th:text="${song.title}">노래 제목</span>
                                    <span class="text-lg font-bold" th:text="${song.artist.nickName}">아티스트 이름</span>
                                </div>
                                <div class="flex justify-end items-center mr-5">
                                    <i class="fa-solid fa-heart mr-2" style="color: #e60f2f;"></i>
                                    <span th:if="${song.soundThumbsUpSummary == null}">0</span>
                                    <span th:unless="${song.soundThumbsUpSummary == null}"
                                          th:text="${song.soundThumbsUpSummary.likeCount}"></span>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 좌우버튼 -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>

            <!-- 페이징 버튼 -->
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <div class="mt-20">
        <div class="container2">
            <img class="fade-in" style="width: 100%"
                 src="https://cdn.jsdelivr.net/gh/LeeYulhee/projectlion_img/front/자산 22.png" alt="">
            <div class="overlay whitespace-nowrap overflow-x-hidden">
                <div class="my-3">
                    <span class="text-center text-3xl">TOP 10</span>
                </div>
                <table class="table">
                    <!-- head -->
                    <thead>
                    <tr class="text-center">
                        <th>순위</th>
                        <th>노래</th>
                        <th>아티스트</th>
                        <th>좋아요</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- row 1 -->
                    <tr class="hover text-center" th:each="song, loop : ${popularSongs}"
                        th:onclick="|location.href='@{/library/soundDetail/} + ${song.id}'|" style="cursor:pointer;">
                        <th>
                            <span th:text="|${loop.index + 1}|"></span>
                        </th>
                        <td>
                            <div class="flex items-center space-x-3">
                                <div class="avatar">
                                    <div class="mask mask-squircle w-7 h-7">
                                        <img th:src="${song.albumCoverUrl}" alt="Avatar Tailwind CSS Component"/>
                                    </div>
                                </div>
                                <div>
                                    <span class="font-bold" th:text="${song.title}"></span>
                                </div>
                            </div>
                        </td>
                        <td>
                            <span th:text="${song.artist.nickName}"></span>
                        </td>
                        <td>
                            <i class="fa-solid fa-heart mr-2" style="color: #e60f2f;"></i>
                            <span th:if="${song.soundThumbsUpSummary == null}">0</span>
                            <span th:unless="${song.soundThumbsUpSummary == null}"
                                  th:text="${song.soundThumbsUpSummary.likeCount}"></span>
                        </td>
                    </tr>
                </table>
                <div class="flex flex-grow justify-end mt-5">
                    <a class="hover:underline text-xs" style="cursor: pointer" href="/library/list/1">
                        더보기
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="relative">
            <img class="fade-in" src="https://cdn.jsdelivr.net/gh/LeeYulhee/projectlion_img/front/헤드폰-폰트변경.png" alt="">
            <div class="absolute bottom-5 right-5 transform-gpu" style="bottom: 15%; right: 15%;">
                <button onclick="window.location.href = '/library/soundupload'" class="w-40 md:w-60 lg:w-72">
                    <img src="https://cdn.jsdelivr.net/gh/LeeYulhee/projectlion_img/front/업로드하러가기.png" alt="">
                </button>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            adjustSize();

            window.addEventListener('resize', adjustSize);

            function adjustSize() {
                const fadeElement = document.querySelector('.fade-in');
                const tableContainer = document.querySelector('.table-container');

                if (fadeElement && tableContainer) {
                    const imageWidth = fadeElement.getBoundingClientRect().width;
                    tableContainer.style.width = `${imageWidth}px`;
                }
            }
        });

        var fadeImages = document.querySelectorAll('.fade-in');
        var windowHeight = window.innerHeight;

        function fadeInOnScroll() {
            fadeImages.forEach(function (image) {
                var imagePosition = image.getBoundingClientRect().top;

                if (imagePosition < windowHeight - 200) {
                    image.classList.add('show');
                } else {
                    image.classList.remove('show');
                }
            });
        }

        function fadeInOnScrollLoop() {
            fadeInOnScroll();
            window.requestAnimationFrame(fadeInOnScrollLoop);
        }

        window.addEventListener('scroll', fadeInOnScrollLoop);
        window.addEventListener('resize', function () {
            windowHeight = window.innerHeight;
            fadeInOnScroll();
        });

        const swiper = new Swiper('.wrap', {
            direction: "horizontal",
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
                bulletClass: 'my-bullet',
                bulletActiveClass: 'my-bullet-active',
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            spaceBetween: 0,
            slidesPerView: "auto",
            grabCursor: true,
            centeredSlides: true,
            speed: 1000,
            effect: "coverflow",
            coverflowEffect: {
                rotate: 50,
                stretch: -100,
                depth: 400,
                modifier: 1,
                slideShadows: false,
            },
            autoplay: {
                delay: 1000,
                disableOnInteraction: true
            }
        });
    </script>

    <footer class="footer p-5 bg-neutral text-neutral-content bg-black bg-opacity-90 flex justify-between items-center">
        <div>
            <svg width="50" height="50" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd"
                 clip-rule="evenodd" class="fill-current">
                <path d="M22.672 15.226l-2.432.811.841 2.515c.33 1.019-.209 2.127-1.23 2.456-1.15.325-2.148-.321-2.463-1.226l-.84-2.518-5.013 1.677.84 2.517c.391 1.203-.434 2.542-1.831 2.542-.88 0-1.601-.564-1.86-1.314l-.842-2.516-2.431.809c-1.135.328-2.145-.317-2.463-1.229-.329-1.018.211-2.127 1.231-2.456l2.432-.809-1.621-4.823-2.432.808c-1.355.384-2.558-.59-2.558-1.839 0-.817.509-1.582 1.327-1.846l2.433-.809-.842-2.515c-.33-1.02.211-2.129 1.232-2.458 1.02-.329 2.13.209 2.461 1.229l.842 2.515 5.011-1.677-.839-2.517c-.403-1.238.484-2.553 1.843-2.553.819 0 1.585.509 1.85 1.326l.841 2.517 2.431-.81c1.02-.33 2.131.211 2.461 1.229.332 1.018-.21 2.126-1.23 2.456l-2.433.809 1.622 4.823 2.433-.809c1.242-.401 2.557.484 2.557 1.838 0 .819-.51 1.583-1.328 1.847m-8.992-6.428l-5.01 1.675 1.619 4.828 5.011-1.674-1.62-4.829z"></path>
            </svg>
            <p>Copyright © 2023 Grooveo Inc.<br/>All rights reserved.<br/>Providing reliable tech since 2023.</p>
        </div>
        <div class="flex flex-col items-end">
            <span class="footer-title mb-4">Social</span>
            <div class="grid grid-flow-col gap-4">
                <a target="_blank" rel="noopener noreferrer" href="https://twitter.com/">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                         class="fill-current">
                        <path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"></path>
                    </svg>
                </a>
                <a target="_blank" rel="noopener noreferrer" href="https://www.youtube.com/">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                         class="fill-current">
                        <path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"></path>
                    </svg>
                </a>
                <a target="_blank" rel="noopener noreferrer" href="https://www.facebook.com/">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"

                    </svg>
                </a>
            </div>
        </div>
    </footer>

</main>


</body>

</html>
