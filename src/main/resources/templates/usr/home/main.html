<html layout:decorate="~{usr/layout/layout.html}">

<head>
    <title>메인</title>

    <!-- 슬라이드 -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <style>
        a {
            color: inherit;
            text-decoration: none;
        }

        /* 커스텀 */
        html {
            background-color: white;
        }

        input:focus {
            outline: none;
        }

        /* 슬라이드 */
        /* 전체 풀 스크린 레이아웃 */
        .wrap {
            width: 80%;
            height: 52vh;
            overflow: hidden;
            position: relative;
            box-sizing: border-box;
            margin: 0 auto; /* 가운데 정렬을 위해 margin을 auto로 설정 */
        }

        /* 기본 슬라이드 프레임 */
        .wrap .swiper-wrapper {
            width: 100%;
            height: 100%;
        }

        .wrap .swiper-wrapper .swiper-slide {
            width: 400px; /* 기존의 500px에서 400px로 줄입니다. */
            height: 400px; /* 기존의 500px에서 400px로 줄입니다. */
            position: relative;
            top: 50%;
            margin-top: -200px; /* 기존의 -230px에서 -200px로 줄입니다. */
        }

        .wrap .swiper-wrapper .swiper-slide .inner {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            opacity: 0.4;
            transition: 1s;
            box-shadow: 5px 5px 5px 5px rgba(0, 0, 0, 0.2);
            border-radius: 1.5rem;
        }

        .wrap .swiper-wrapper .swiper-slide-active .inner {
            opacity: 1;
        }

        .wrap .swiper-wrapper .swiper-slide .inner::before,
        .wrap .swiper-wrapper .swiper-slide .inner::after {
            content: "";
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            background: #fff;
        }

        .wrap .swiper-wrapper .swiper-slide-prev .inner,
        .wrap .swiper-wrapper .swiper-slide-next .inner {
            opacity: 0.7;
        }

        .wrap .swiper-wrapper .swiper-slide .inner .con {
            position: relative;
            z-index: 10;
        }

        .wrap .swiper-wrapper .swiper-slide .inner .con .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px; /* 기존의 300px에서 200px로 줄입니다. */
        }

        .wrap .swiper-wrapper .swiper-slide .inner .con img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }

        .wrap .swiper-wrapper .swiper-slide .inner .con h2 {
            font-weight: normal;
            font-size: 20px; /* 기존의 40px에서 20px로 줄입니다. */
            color: #111;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .wrap .swiper-wrapper .swiper-slide .inner .con h2::after {
            content: "";
            display: block;
            width: 30px;
            height: 1px;
            background-color: #888;
            margin-top: 5px;
            transition: 1s 0.5s;
        }

        .wrap .swiper-wrapper .swiper-slide-active .inner .con h2::after {
            width: 100px;
        }

        .wrap .swiper-wrapper .swiper-slide .inner .con p {
            font-weight: normal;
            font-size: 13px;
            font-family: "arial";
            line-height: 1.3;
            color: #aaa;
            letter-spacing: 1px;
        }

        /* 좌우 버튼  */
        .wrap .swiper-button-prev {
            left: 0; /* 좌측으로 위치 조정 */
            right: auto;
            top: 50%; /* 상하 중간에 위치하도록 변경 */
            bottom: auto;
            filter: grayscale(100%) brightness(3);
            transform: scale(0.5);
            color: black;
        }

        .wrap .swiper-button-next {
            left: auto;
            right: 0; /* 우측으로 위치 조정 */
            top: 50%; /* 상하 중간에 위치하도록 변경 */
            bottom: auto;
            filter: grayscale(100%) brightness(3);
            transform: scale(0.5);
            color: black;
        }

        /* 페이지네이션 */
        .swiper-pagination-fraction {
            bottom: auto;
            top: 40px; /* 상단으로 위치 조정 */
            left: auto;
            right: 40px; /* 우측으로 위치 조정 */
            width: auto;
            font-size: 16px;
            letter-spacing: 1px;
            color: #eee;
        }

        .swiper-pagination-fraction span:nth-of-type(1) {
            font-size: 30px;
            color: #fff;
        }

        .my-bullet {
            width: 8px;
            height: 8px;
            background: #999;
            opacity: 1;
            display: inline-block;
            border-radius: 100%;
            margin: 0 5px;
        }

        .my-bullet-active {
            background: black;
        }

        .my-bullet:hover {
            cursor: pointer;
        }

        .custom-placeholder::placeholder {
            color: black; /* Change the color of placeholder text to black */
        }

        @media screen and (min-width: 640px) {
            .search-box {
                bottom: 5%; /* Adjust this value to position search-box appropriately */
            }
        }

        .fade-in {
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        .show {
            opacity: 1;
        }


        .container2 {
            position: relative;
            display: block;
        }

        .overlay {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 68%;
            width: 30%;
            height: 90%;
            /* div 스타일을 설정하세요 */
        }

        .table thead tr:first-child th,
        .table thead tr:first-child td {
            background-color: #e5e5e5;
        }
    </style>
</head>

<body>

<main layout:fragment="main">
    <!-- 배너 -->
    <div class="w-full">
        <div class="relative">
            <img src="/images/grooveo.jpg" alt="banner" class="w-screen">
            <div class="search-box flex justify-center absolute bottom-0 w-full text-center" style="bottom: 10%;">
                <div class="relative max-w-2xl w-full px-4">
                    <form th:method="GET" th:action="@{/library/list/2}" class="relative">
                        <input name="kw" type="text" placeholder="노래 / 아티스트 검색"
                               class="bg-white bg-opacity-60 h-12 w-full p-4 pr-12 custom-placeholder"/>
                        <button
                                class="absolute right-0 top-0 bottom-0 flex items-center justify-center text-black text-2xl pr-5">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="flex justify-center items-center mt-10 mb-5">
            <span class="text-center text-3xl">최신 음원</span>
        </div>
        <!-- 최신 음원 10곡 -->
        <div class="wrap">
            <div class="swiper-wrapper">
                <div class="swiper-slide" th:each="song : ${latestSongs}">
                    <div class="inner">
                        <div class="con pt-10">
                            <a th:href="@{|/library/soundDetail/${song.id}|}">
                                <div class="image-container">
                                    <img class="border-2" th:src="${song.albumCoverUrl}">
                                </div>
                                <div class="flex items-center flex-col mt-3">
                                    <span class="text-3xl font-bold mb-3" th:text="${song.title}">노래 제목</span>
                                    <span class="text-lg font-bold" th:text="${song.artist.username}">아티스트 이름</span>
                                </div>
                                <div class="flex justify-end items-center mr-5">
                                    <i class="fa-solid fa-heart mr-2" style="color: #e60f2f;"></i>
                                    <span th:if="${song.soundThumbsUpSummary == null}">0</span>
                                    <span th:unless="${song.soundThumbsUpSummary == null}"
                                          th:text="${song.soundThumbsUpSummary.likeCount}"></span>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 좌우버튼 -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>

            <!-- 페이징 버튼 -->
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <div class="mt-20">
        <div class="container2">
            <img class="fade-in" style="width: 100%"
                 src="https://cdn.jsdelivr.net/gh/LeeYulhee/projectlion_img/front/피아노-폰트변경.png" alt="">
            <div class="overlay whitespace-nowrap overflow-x-hidden">
                <div class="my-3">
                    <span class="text-center text-3xl">TOP 10</span>
                </div>
                <table class="table">
                    <!-- head -->
                    <thead>
                    <tr class="text-center">
                        <th>순위</th>
                        <th>노래</th>
                        <th>아티스트</th>
                        <th>좋아요</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- row 1 -->
                    <tr class="hover text-center" th:each="song, loop : ${popularSongs}"
                        th:onclick="|location.href='@{/library/soundDetail/} + ${song.id}'|">
                        <th>
                            <span th:text="|${loop.index + 1}|"></span>
                        </th>
                        <td>
                            <div class="flex items-center space-x-3">
                                <div class="avatar">
                                    <div class="mask mask-squircle w-7 h-7">
                                        <img th:src="${song.albumCoverUrl}" alt="Avatar Tailwind CSS Component"/>
                                    </div>
                                </div>
                                <div>
                                    <span class="font-bold" th:text="${song.title}"></span>
                                </div>
                            </div>
                        </td>
                        <td>
                            <span th:text="${song.artist.username}"></span>
                        </td>
                        <td>
                            <i class="fa-solid fa-heart mr-2" style="color: #e60f2f;"></i>
                            <span th:if="${song.soundThumbsUpSummary == null}">0</span>
                            <span th:unless="${song.soundThumbsUpSummary == null}"
                                  th:text="${song.soundThumbsUpSummary.likeCount}"></span>
                        </td>
                    </tr>
                </table>
                <div class="flex flex-grow justify-end mt-5">
                    <a class="hover:underline text-xs" style="cursor: pointer" href="/library/list/1">
                        더보기
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="relative">
            <img class="fade-in" src="https://cdn.jsdelivr.net/gh/LeeYulhee/projectlion_img/front/헤드폰-폰트변경.png" alt="">
            <div class="absolute bottom-5 right-5 transform-gpu" style="bottom: 15%; right: 15%;">
                <button onclick="window.location.href = '/library/soundupload'" class="w-40 md:w-60 lg:w-72">
                    <img src="https://cdn.jsdelivr.net/gh/LeeYulhee/projectlion_img/front/업로드하러가기.png" alt="">
                </button>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            adjustSize();

            window.addEventListener('resize', adjustSize);

            function adjustSize() {
                const imageWidth = document.querySelector('.fade-in').getBoundingClientRect().width;
                const tableContainer = document.querySelector('.table-container');
                tableContainer.style.width = `${imageWidth}px`;
            }
        });

        var fadeImages = document.querySelectorAll('.fade-in');
        var windowHeight = window.innerHeight;

        function fadeInOnScroll() {
            fadeImages.forEach(function (image) {
                var imagePosition = image.getBoundingClientRect().top;

                if (imagePosition < windowHeight - 200) {
                    image.classList.add('show');
                } else {
                    image.classList.remove('show');
                }
            });
        }

        function fadeInOnScrollLoop() {
            fadeInOnScroll();
            window.requestAnimationFrame(fadeInOnScrollLoop);
        }

        window.addEventListener('scroll', fadeInOnScrollLoop);
        window.addEventListener('resize', function () {
            windowHeight = window.innerHeight;
            fadeInOnScroll();
        });

        const swiper = new Swiper('.wrap', {
            direction: "horizontal",
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
                bulletClass: 'my-bullet',
                bulletActiveClass: 'my-bullet-active',
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            spaceBetween: 0,
            slidesPerView: "auto",
            grabCursor: true,
            centeredSlides: true,
            speed: 1000,
            effect: "coverflow",
            coverflowEffect: {
                rotate: 50,
                stretch: -100,
                depth: 400,
                modifier: 1,
                slideShadows: false,
            },
            autoplay: {
                delay: 1000,
                disableOnInteraction: true
            }
        });
    </script>
</main>

</body>

</html>
