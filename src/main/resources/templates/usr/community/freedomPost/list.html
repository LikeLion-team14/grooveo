<html layout:decorate="~{usr/layout/layout.html}">

<head>
    <title></title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<body>

<main layout:fragment="main">
    <div class="flex flex-col align-center mx-auto w-4/6 my-3">
        <span th:if="${boardType == 1}" class="text-3xl font-bold">국외 게시판</span>
        <span th:if="${boardType == 2}" class="text-3xl font-bold">국내 게시판</span>
        <div class="mt-3">
            <form th:action>
                <div class="btn-group">
                    <input type="radio" name="options" data-title="전체" value="" class="btn" checked
                           onclick="$(this).closest('form').submit();"/>
                    <input type="radio" id="c2" name="options" data-title="음악" value="c2" class="btn"
                           onclick="$(this).closest('form').submit();"/>
                    <input type="radio" id="c3" name="options" data-title="리뷰" value="c3" class="btn"
                           onclick="$(this).closest('form').submit();"/>
                    <input type="radio" id="c4" name="options" data-title="가사 해석" value="c4" class="btn"
                           onclick="$(this).closest('form').submit();"/>
                    <input type="radio" id="c5" name="options" data-title="인증/후기" value="c5" class="btn"
                           onclick="$(this).closest('form').submit();"/>
                </div>
            </form>
        </div>

        <div class="flex flex-row justify-between mt-1">
            <div class="input-group">
                <input type="text" id="search_kw" class="form-control border-2" th:value="${kw}">
                <button class="btn btn-sm btn-outline-secondary" type="button" id="btn_search">찾기</button>
            </div>
            <a th:href="@{|/community/freedomPost/create|}" class="btn btn-sm btn-primary">글쓰기</a>
        </div>

        <form th:action="@{|/community/freedomPost/${boardType}/list|}" method="get" id="searchForm">
            <input type="hidden" id="kw" name="kw" th:value="${kw}">
            <input type="hidden" id="page" name="page" th:value="${paging.number}">
        </form>

        <script>
            window.onload = function () {
                const urlParams = new URL(location.href).searchParams;
                const options = urlParams.get('options');
                $("#" + options).prop("checked", true);
            }
        </script>

        <table class="table">
            <thead class="table-dark">
            <tr class="text-center">
                <th>번호</th>
                <th>카테고리</th>
                <th style="width:50%">제목</th>
                <th>글쓴이</th>
                <th>조회수</th>
                <th>날짜</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-center" th:each="freedomPost, loop : ${paging}">
                <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
                <td th:text="${freedomPost.categoryDisplayName()}"></td>
                <td class="text-left">
                    <label for="subject">
                        <a id="subject" th:href="@{|/community/freedomPost/detail/${freedomPost.id}|}"
                           th:text="${freedomPost.title}"></a>
                    </label>
                </td>
                <td>
                    <button id="author" th:text="${freedomPost.author.username}"
                            onclick="profile_modal.showModal();showProfile()"></button>
                </td>
                <td th:text="${freedomPost.view}"></td>
                <td>
                    <span th:text="${freedomPost.getAfterPost()}"></span>
                    <i th:if="${freedomPost.afterPost.endsWith('전')}" class="fa-solid fa-fire text-red-500"></i></td>
            </tr>
            </tbody>
        </table>
        <!-- 페이징처리 시작 -->
        <div th:if="${!paging.isEmpty()}" class="flex justify-center mt-2">
            <div class="btn-group pagination">
                <a class="page-link btn btn-sm btn-outline btn-primary"
                   th:disabled="${!paging.hasPrevious} ? 'disabled'"
                   href="javascript:void(0)" th:data-page="${(paging.number)-1}">
                    <span>이전</span>
                </a>
                <a th:text="${page}" class="page-link btn btn-sm btn-outline btn-primary"
                   th:each="page: ${#numbers.sequence(0, (paging.totalPages)-1)}"
                   th:if="${page >= (paging.number)-5 and page <= paging.number+5}"
                   href="javascript:void(0)"
                   th:data-page="${page}"></a>
                <a class="page-link btn btn-sm  btn-outline btn-primary" th:disabled="${!paging.hasNext} ? 'disabled'"
                   href="javascript:void(0)" th:data-page="${paging.number+1}">
                    <span>다음</span>
                </a>
            </div>
        </div>
        <!-- 페이징처리 끝 -->
    </div>
    <!-- Profile_modal -->
    <dialog id="profile_modal" class="modal modal-bottom sm:modal-middle">
        <form method="dialog" class="modal-box">
            <div class="modal-action">
                <button class="btn btn-active btn-accent">X</button>
            </div>
            <div class="flex flex-col items-center justify-center gap-1">
                <img src="/images/likelion.jpg" style="width: 200px; height: 150px;">
                <span class="mt-1 btn btn-active btn-secondary btn-sm">ID</span>
                <span id="modal-username"></span>
                <span class="mt-1 btn btn-active btn-secondary btn-sm">업로드한 곡수</span>
                <span>0</span>
                <span class="mt-1 btn btn-active btn-secondary btn-sm">팔로우</span>
                <span>0</span>
                <span class="mt-1 btn btn-active btn-secondary btn-sm">팔로잉</span>
                <span>0</span>
                <button id="follow-button" type="button" class="followBtn btn btn-active btn-accent btn-xs mt-4">
                    Follow
                </button>
            </div>
        </form>
    </dialog>

    <script>
        const page_elements = document.getElementsByClassName("page-link");
        Array.from(page_elements).forEach(function (element) {
            element.addEventListener('click', function () {
                document.getElementById('page').value = this.dataset.page;
                document.getElementById('searchForm').submit();
            });
        });
        const btn_search = document.getElementById("btn_search");
        btn_search.addEventListener('click', function () {
            document.getElementById('kw').value = document.getElementById('search_kw').value;
            document.getElementById('page').value = 0;  // 검색버튼을 클릭할 경우 0페이지부터 조회한다.
            document.getElementById('searchForm').submit();
        });

        function showProfile() {
            const modalUsername = document.getElementById("modal-username");
            modalUsername.textContent = document.getElementById("author").textContent;
        }

        $('.followBtn').on('click', function () {
            var isFollowing = $(this).hasClass('following');
            follow(isFollowing);
        });

        function follow(isFollowing) {
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");
            const username = document.getElementById("modal-username").textContent;

            if (isFollowing) {
                $.ajax({
                    type: "POST",
                    url: "/unFollow?username=" + username,
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader(header, token);
                    },
                    success: function (result) {
                        if (result === "unFollow") {
                            $('.followBtn').removeClass('following').text("Follow");
                        }
                    }
                });
            } else {
                $.ajax({
                    type: "POST",
                    url: "/follow?username=" + username,
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader(header, token);
                    },
                    success: function (result) {
                        if (result === "follow") {
                            $('.followBtn').addClass('following').text("UnFollow");
                        }
                    }
                });
            }
        }

    </script>

</main>
</body>

</html>
