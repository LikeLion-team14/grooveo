<html layout:decorate="~{usr/layout/layout.html}">

<head>
    <title></title>
</head>

<body>

<main layout:fragment="main">
    <div class="flex flex-col align-center mx-auto w-4/6 my-3">
        <span th:if="${boardType == 1}" class="text-3xl font-bold mt-8 text-center">국외 게시판</span>
        <span th:if="${boardType == 2}" class="text-3xl font-bold mt-8 text-center">국내 게시판</span>

        <div class="my-5">
            <form th:action>
                <div class="flex justify-center">
                    <input type="radio" name="options" id="all" class="peer hidden rounded-full" value="" onclick="$(this).closest('form').submit();"/>
                    <label for="all" class="cursor-pointer bg-black bg-opacity-10 h-10 p-4 w-24 text-sm flex items-center justify-center hover:bg-opacity-5">
                        전체
                    </label>
                    <input type="radio" name="options" id="music" class="peer hidden rounded-full" value="c2" onclick="$(this).closest('form').submit();"/>
                    <label for="music" class="cursor-pointer bg-black bg-opacity-10 h-10 p-4 w-24 ml-4 text-sm flex items-center justify-center hover:bg-opacity-5">
                        음악
                    </label>
                    <input type="radio" name="options" id="review" class="peer hidden rounded-full" value="c3" onclick="$(this).closest('form').submit();"/>
                    <label for="review" class="cursor-pointer bg-black bg-opacity-10 h-10 p-4 w-24 ml-4 text-sm flex items-center justify-center hover:bg-opacity-5">
                        리뷰
                    </label>
                    <input type="radio" name="options" id="lyrics" class="peer hidden rounded-full" value="c4" onclick="$(this).closest('form').submit();"/>
                    <label for="lyrics" class="cursor-pointer bg-black bg-opacity-10 h-10 p-4 w-24 ml-4 text-sm flex items-center justify-center hover:bg-opacity-5">
                        가사 해석
                    </label>
                    <input type="radio" name="options" id="certify" class="peer hidden rounded-full" value="c5" onclick="$(this).closest('form').submit();"/>
                    <label for="certify" class="cursor-pointer bg-black bg-opacity-10 h-10 p-4 w-24 ml-4 text-sm flex items-center justify-center hover:bg-opacity-5">
                        인증/후기
                    </label>
                </div>
            </form>
        </div>

        <script>
            window.onload = function () {
                const urlParams = new URL(location.href).searchParams;
                let options = urlParams.get('options');
                switch (options) {
                    case "c2": $('#music').prop("checked", true); break;
                    case "c3": $('#review').prop("checked", true); break;
                    case "c4": $('#lyrics').prop("checked", true); break;
                    case "c5": $('#certify').prop("checked", true); break;
                    default: $('#all').prop("checked", true); break;
                }
            }
        </script>

        <table class="table">
            <thead class="table-dark">
            <tr class="text-center">
                <th>번호</th>
                <th>카테고리</th>
                <th style="width:50%">제목</th>
                <th>글쓴이</th>
                <th>조회수</th>
                <th>날짜</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-center hover" th:each="freedomPost, loop : ${paging}">
                <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
                <td th:text="${freedomPost.categoryDisplayName()}"></td>
                <td class="text-left">
                    <label for="subject">
                        <a id="subject" th:href="@{|/community/freedomPost/detail/${freedomPost.id}|}"
                           th:text="${freedomPost.title}"></a>
                    </label>
                </td>
                <td th:text="${freedomPost.author.username}"></td>
                <td th:text="${freedomPost.view}"></td>
                <td>
                    <span th:text="${freedomPost.getAfterPost()}"></span>
                    <i th:if="${freedomPost.afterPost.endsWith('전')}" class="fa-solid fa-fire text-red-500"></i></td>
            </tr>
            </tbody>
        </table>
        <!-- 페이징처리 시작 -->
        <div th:if="${!paging.isEmpty()}" class="flex justify-center mt-2">
            <div class="btn-group pagination">
                <a class="page-link btn btn-sm btn-outline" th:disabled="${!paging.hasPrevious} ? 'disabled'"
                   href="javascript:void(0)" th:data-page="${(paging.number)-1}">
                    <span>이전</span>
                </a>
                <a th:text="${page}" class="page-link btn btn-sm btn-outline"
                   th:each="page: ${#numbers.sequence(0, (paging.totalPages)-1)}"
                   th:if="${page >= (paging.number)-5 and page <= paging.number+5}"
                   href="javascript:void(0)"
                   th:data-page="${page}"></a>
                <a class="page-link btn btn-sm btn-outline" th:disabled="${!paging.hasNext} ? 'disabled'"
                   href="javascript:void(0)" th:data-page="${paging.number+1}">
                    <span>다음</span>
                </a>
            </div>
        </div>
        <!-- 페이징처리 끝 -->

        <div class="search-box flex justify-center items-center mt-10 mb-10">
            <div class="relative">
                <input type="text" placeholder="제목 / 글쓴이 검색" id="search_kw" class="bg-black bg-opacity-10 h-10 w-80 p-4 pr-12" th:value="${kw}"/>
                <a id="btn_search" class="absolute right-0 top-0 bottom-0 flex items-center justify-center text-black text-2xl pr-3">
                    <i class="fas fa-search text-gray-700"></i>
                </a>
            </div>
            <a th:href="@{|/community/freedomPost/create|}" class="btn btn-outline ml-5">게시글 작성</a>
        </div>

        <form th:action="@{|/community/freedomPost/${boardType}/list|}" method="get" id="searchForm">
            <input type="hidden" id="kw" name="kw" th:value="${kw}">
            <input type="hidden" id="page" name="page" th:value="${paging.number}">
        </form>
    </div>

    <script>
        const page_elements = document.getElementsByClassName("page-link");
        Array.from(page_elements).forEach(function (element) {
            element.addEventListener('click', function () {
                document.getElementById('page').value = this.dataset.page;
                document.getElementById('searchForm').submit();
            });
        });
        const btn_search = document.getElementById("btn_search");
        btn_search.addEventListener('click', function () {
            document.getElementById('kw').value = document.getElementById('search_kw').value;
            document.getElementById('page').value = 0;  // 검색버튼을 클릭할 경우 0페이지부터 조회한다.
            document.getElementById('searchForm').submit();
        });

        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URL(location.href).searchParams;
            let currentPage = parseInt(urlParams.get('page'));
            const pageButtons = document.getElementsByClassName("page-link");

            for (let i = 0; i < pageButtons.length; i++) {
                const pageButton = pageButtons[i];
                const pageNumber = parseInt(pageButton.dataset.page);
                if (isNaN(currentPage)) {
                    currentPage = 0;
                }
                if (pageNumber === currentPage) {           // 지금 현재 페이지
                    pageButton.classList.remove("btn-outline")
                    pageButton.classList.add("btn-neutral");
                } else {
                    pageButton.classList.add("btn-outline")
                    pageButton.classList.remove("btn-neutral");
                }
            }
        });
    </script>

</main>
</body>

</html>
