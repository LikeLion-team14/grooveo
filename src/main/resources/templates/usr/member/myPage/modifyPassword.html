<html layout:decorate="~{usr/layout/layout.html}">


<head>
    <title>비밀번호 변경</title>
</head>

<body>

<main layout:fragment="main">

    <div class="flex justify-center items-center h-screen">
        <div>
            <h2 class="card-title">
                <i class="fa-solid fa-unlock-keyhole"></i>
                비밀번호 변경
            </h2>
            <div class="card bg-base-100 shadow-xl mt-2" style="width: 450px">
                <div class="card-body">
                    <form th:action method="POST" class="flex flex-col gap-2"
                          onsubmit="ModifyPasswordForm__submit(this); return false;">
                        <div class="flex justify-center">
                            <div class="flex flex-col mt-5 items-start">
                                <div class="mb-2 text-lg">비밀번호</div>
                                <div class="flex items-center space-x-4">
                                    <input type="password" name="previousPassword" placeholder="비밀번호" autocomplete="off"
                                           class="bg-black bg-opacity-10 h-10 p-4 w-72"/>
                                </div>
                            </div>
                        </div>
                        <div class="flex justify-center">
                            <div class="flex flex-col mt-5 items-start">
                                <div class="mb-2 text-lg">새 비밀번호</div>
                                <div class="flex items-center space-x-4">
                                    <input type="password" name="newPassword" placeholder="새 비밀번호" autocomplete="off"
                                           class="bg-black bg-opacity-10 h-10 p-4 w-72"/>
                                </div>
                            </div>
                        </div>
                        <div class="flex justify-center">
                            <div class="flex flex-col mt-5 items-start">
                                <div class="mb-2 text-lg">새 비밀번호 확인</div>
                                <div class="flex items-center space-x-4">
                                    <input type="password" name="confirmNewPassword" placeholder="새 비밀번호 확인"
                                           autocomplete="off"
                                           class="bg-black bg-opacity-10 h-10 p-4 w-72"/>
                                </div>
                            </div>
                        </div>

                        <div class="mt-2 card-actions justify-end mt-3">
                            <a href="/usr/member/myPage"
                               class="bg-black bg-opacity-10 h-10 p-4 w-16 ml-4 text-sm flex items-center justify-center hover:bg-opacity-30">취소</a>
                            <button class="bg-black bg-opacity-10 h-10 p-4 w-16 text-sm flex items-center justify-center hover:bg-opacity-30"
                                    type="submit">
                                <span class="text-center">변경</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        function ModifyPasswordForm__submit(form) {
            // previousPassword 이(가) 올바른지 체크
            form.previousPassword.value = form.previousPassword.value.trim();

            if (form.previousPassword.value.length === 0) {
                toastWarning('비밀번호를 입력해주세요.');
                form.previousPassword.focus();
                return;
            }

            if (form.previousPassword.value.length < 3) {
                toastWarning('비밀번호를 3자 이상 입력해주세요.');
                form.previousPassword.focus();
                return;
            }
            if (form.previousPassword.value.length > 30) {
                toastWarning('비밀번호를 30자 이하 입력해주세요.');
                form.previousPassword.focus();
                return;
            }

            // newPassword 이(가) 올바른지 체크
            form.newPassword.value = form.newPassword.value.trim();

            if (form.newPassword.value.length === 0) {
                toastWarning('새 비밀번호를 입력해주세요.');
                form.newPassword.focus();
                return;
            }

            if (form.newPassword.value.length < 3) {
                toastWarning('새 비밀번호를 3자 이상 입력해주세요.');
                form.newPassword.focus();
                return;
            }
            if (form.newPassword.value.length > 30) {
                toastWarning('새 비밀번호를 30자 이하 입력해주세요.');
                form.newPassword.focus();
                return;
            }

            // confirmNewPassword 이(가) 올바른지 체크
            form.confirmNewPassword.value = form.confirmNewPassword.value.trim();

            if (form.confirmNewPassword.value.length === 0) {
                toastWarning('새 비밀번호 확인을 입력해주세요.');
                form.confirmNewPassword.focus();
                return;
            }

            if (form.confirmNewPassword.value.length < 3) {
                toastWarning('새 비밀번호 확인을 3자 이상<br>입력해주세요.');
                form.confirmNewPassword.focus();
                return;
            }
            if (form.confirmNewPassword.value.length > 30) {
                toastWarning('새 비밀번호 확인을 30자 이하<br>입력해주세요.');
                form.confirmNewPassword.focus();
                return;
            }

            if (form.newPassword.value !== form.confirmNewPassword.value) {
                toastWarning('새 비밀번호와 새 비밀번호 확인이<br>일치하지 않습니다.');
                return;
            }

            form.submit(); // 폼 발송
        }
    </script>
</main>

</body>

</html>
