<html layout:decorate="~{usr/layout/layout.html}">


<head>
    <title>비밀번호 변경</title>
</head>

<body>

<main layout:fragment="main">

    <div class="flex justify-center items-center h-screen">
        <div>
            <h2 class="card-title">
                <i class="fa-solid fa-unlock-keyhole"></i>
                비밀번호 변경
            </h2>
            <div class="card w-96 bg-base-100 shadow-xl">
                <div class="card-body">
                    <form th:action method="POST" class="flex flex-col gap-6"
                          onsubmit="ModifyPasswordForm__submit(this); return false;">
                        <div class="form-control gap-2">
                            <span>비밀번호</span>
                            <input type="password" name="previousPassword" maxlength="30" placeholder="비밀번호"
                                   class="input input-bordered">
                        </div>

                        <div class="form-control gap-2">
                            <span>새 비밀번호</span>
                            <input type="password" name="newPassword" maxlength="30" placeholder="새 비밀번호"
                                   class="input input-bordered">
                        </div>

                        <div class="form-control gap-2">
                            <span>새 비밀번호 확인</span>
                            <input type="password" name="confirmNewPassword" maxlength="30" placeholder="새 비밀번호 확인"
                                   class="input input-bordered">
                        </div>

                        <div class="mt-2 card-actions justify-end">
                            <a href="/usr/member/myPage" class="btn btn-outline">취소</a>
                            <input type="submit" value="변경" class="btn btn-outline">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</main>
<script>
    function ModifyPasswordForm__submit(form) {
        // previousPassword이(가) 올바른지 체크
        form.previousPassword.value = form.previousPassword.value.trim();

        if (form.previousPassword.value.length === 0) {
            toastWarning('비밀번호를 입력해주세요.');
            form.previousPassword.focus();
            return;
        }

        if (form.previousPassword.value.length < 3) {
            toastWarning('비밀번호를 3자 이상 입력해주세요.');
            form.previousPassword.focus();
            return;
        }
        if (form.previousPassword.value.length > 30) {
            toastWarning('비밀번호를 30자 이하 입력해주세요.');
            form.previousPassword.focus();
            return;
        }

        // previousPassword이(가) 올바른지 체크
        form.newPassword.value = form.newPassword.value.trim();

        if (form.newPassword.value.length === 0) {
            toastWarning('새 비밀번호를 입력해주세요.');
            form.newPassword.focus();
            return;
        }

        if (form.newPassword.value.length < 3) {
            toastWarning('새 비밀번호를 3자 이상 입력해주세요.');
            form.newPassword.focus();
            return;
        }
        if (form.newPassword.value.length > 30) {
            toastWarning('새 비밀번호를 30자 이하 입력해주세요.');
            form.newPassword.focus();
            return;
        }

        // confirmNewPassword이(가) 올바른지 체크
        form.confirmNewPassword.value = form.confirmNewPassword.value.trim();

        if (form.confirmNewPassword.value.length === 0) {
            toastWarning('새 비밀번호 확인을 입력해주세요.');
            form.confirmNewPassword.focus();
            return;
        }

        if (form.confirmNewPassword.value.length < 3) {
            toastWarning('새 비밀번호 확인을 3자 이상 입력해주세요.');
            form.confirmNewPassword.focus();
            return;
        }
        if (form.confirmNewPassword.value.length > 30) {
            toastWarning('새 비밀번호 확인을 30자 이하 입력해주세요.');
            form.confirmNewPassword.focus();
            return;
        }

        if (form.newPassword.value !== form.confirmNewPassword.value) {
            toastWarning('새 비밀번호와 새 비밀번호 확인이 일치하지 않습니다.');
            return;
        }

        form.submit(); // 폼 발송
    }
</script>
</body>

</html>
