<html layout:decorate="~{usr/layout/layout.html}">


<head>
    <title>닉네임 변경</title>
</head>

<body>

<main layout:fragment="main">

    <div class="flex justify-center items-center h-screen">
        <div>
            <h2 class="card-title">
                <i class="fa-regular fa-pen-to-square"></i>
                닉네임 변경
            </h2>

            <div class="card w-96 bg-base-100 shadow-xl">
                <div class="card-body">

                    <form th:action method="POST" class="flex flex-col gap-6"
                          onsubmit="ModifyNickNameForm__submit(this); return false;">
                        <div class="form-control gap-2">
                            <span class="text-lg">닉네임</span>
                            <p class="mb-3"><i class="fa-regular fa-face-smile"></i> 변경하실 닉네임을 입력해 주세요.</p>
                            <input type="text" name="nickName" maxlength="30" placeholder="닉네임"
                                   class="input input-bordered">
                        </div>

                        <div class="mt-4 card-actions justify-end">
                            <a href="/usr/member/myPage" class="btn btn-outline">취소</a>
                            <input type="submit" value="변경" class="btn btn-outline" autocomplete="off">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script>
        function ModifyNickNameForm__submit(form) {
            // nickName 이(가) 올바른지 체크
            form.nickName.value = form.nickName.value.trim();

            if (form.nickName.value.length === 0) {
                form.nickName.focus();
                toastWarning('닉네임을 입력해주세요.');
                return;
            }

            if (form.nickName.value.length < 2) {
                toastWarning('닉네임을 2자 이상 입력해주세요.');
                form.nickName.focus();
                return;
            }

            if (form.nickName.value.length > 10) {
                toastWarning('닉네임을 10자 이하 입력해주세요.');
                form.nickName.focus();
                return;
            }

            form.submit(); // 폼 발송
        }
    </script>

</main>

</body>

</html>
