<html layout:decorate="~{usr/layout/layout.html}">


<head>
    <title>닉네임 변경</title>
</head>

<body>

<main layout:fragment="main">

    <div class="flex justify-center items-center h-screen">
        <div>
            <h2 class="card-title">
                <i class="fa-regular fa-pen-to-square"></i>
                닉네임 변경
            </h2>
            <div class="card bg-base-100 shadow-xl mt-2" style="width: 450px">
                <div class="card-body">
                    <form th:action method="POST" class="flex flex-col"
                          onsubmit="ModifyNickNameForm__submit(this); return false;">
                        <div class="flex justify-center">
                            <div class="flex flex-col mt-5 items-start">
                                <div class="mb-2 text-lg">닉네임</div>
                                <p class="mb-3"><i class="fa-regular fa-face-smile"></i> 변경하실 닉네임을 입력해 주세요.</p>
                                <div class="flex items-center space-x-4">
                                    <input type="text" name="nickName" placeholder="닉네임" autocomplete="off"
                                           class="bg-black bg-opacity-10 h-10 p-4 w-72"/>
                                </div>
                            </div>
                        </div>

                        <div class="mt-5 card-actions justify-end">
                            <a href="/usr/member/myPage"
                               class="bg-black bg-opacity-10 h-10 p-4 w-16 ml-4 text-sm flex items-center justify-center hover:bg-opacity-30">취소</a>
                            <button class="bg-black bg-opacity-10 h-10 p-4 w-16 text-sm flex items-center justify-center hover:bg-opacity-30"
                                    type="submit" onclick="emailCertification()">
                                <span class="text-center">변경</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script>
        function ModifyNickNameForm__submit(form) {
            // nickName 이(가) 올바른지 체크
            form.nickName.value = form.nickName.value.trim();

            if (form.nickName.value.length === 0) {
                form.nickName.focus();
                toastWarning('닉네임을 입력해주세요.');
                return;
            }

            if (form.nickName.value.length < 2) {
                toastWarning('닉네임을 2자 이상 입력해주세요.');
                form.nickName.focus();
                return;
            }

            if (form.nickName.value.length > 10) {
                toastWarning('닉네임을 10자 이하 입력해주세요.');
                form.nickName.focus();
                return;
            }

            form.submit(); // 폼 발송
        }
    </script>

</main>

</body>

</html>
