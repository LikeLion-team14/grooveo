<html layout:decorate="~{usr/member/myPage.html}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>닉네임 변경</title>
</head>

<div layout:fragment="content">
    <h2 class="card-title">
        <i class="fa-solid fa-user-pen"></i>
        닉네임 변경
    </h2>
    <div class="flex justify-center">
        <div class="card w-96 bg-base-100 shadow-xl">
            <div class="card-body">
                <form th:action method="POST" class="flex flex-col gap-6"
                      onsubmit="ModifyPasswordForm__submit(this); return false;">
                    <div class="form-control gap-2">
                        <span>닉네임</span>
                        <input type="text" name="nickName" maxlength="30" placeholder="닉네임"
                               class="input input-bordered">
                    </div>

                    <div class="card-actions justify-end">
                        <a href="/usr/member/myPage/me" class="btn btn-primary">취소</a>
                        <input type="submit" value="변경" class="btn btn-primary gap-1">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function ModifyNickNameForm__submit(form) {
            // nickName 이(가) 올바른지 체크
            form.nickName.value = form.nickName.value.trim();

            if (form.nickName.value.length === 0) {
                form.nickName.focus();
                toastWarning('닉네임을 입력해주세요.');
                return;
            }

            if (form.nickName.value.length < 2) {
                toastWarning('닉네임을 2자 이상 입력해주세요.');
                form.nickName.focus();
                return;
            }

            if (form.nickName.value.length > 10) {
                toastWarning('닉네임을 10자 이하 입력해주세요.');
                form.nickName.focus();
                return;
            }

            form.submit(); // 폼 발송
        }
    </script>
</div>
</html>
