<html layout:decorate="~{usr/layout/layout.html}">

<head>
    <title></title>
</head>

<body>

<main layout:fragment="main">
    <div class="flex flex-col align-center mx-auto w-4/6">
        <span th:if="${boardType == 1}" class="text-2xl font-bold">국외 게시판</span>
        <span th:if="${boardType == 2}" class="text-2xl font-bold">국내 게시판</span>
        <div class="flex flex-row justify-between">
            <form th:action>
                <div class="btn-group">
                    <input type="radio" name="options" data-title="전체" value="" class="btn" checked onclick="$(this).closest('form').submit();"/>
                    <input type="radio" id="c2" name="options" data-title="음악" value="c2" class="btn" onclick="$(this).closest('form').submit();"/>
                    <input type="radio" id="c3" name="options" data-title="리뷰" value="c3" class="btn" onclick="$(this).closest('form').submit();"/>
                    <input type="radio" id="c4" name="options" data-title="가사 해석" value="c4" class="btn" onclick="$(this).closest('form').submit();"/>
                    <input type="radio" id="c5" name="options" data-title="인증/후기" value="c5" class="btn" onclick="$(this).closest('form').submit();"/>
                </div>
            </form>
            <a th:href="@{|/community/freedomPost/create|}" class="btn btn-primary">글쓰기</a>
        </div>


        <script>
            window.onload = function() {
                const urlParams = new URL(location.href).searchParams;
                const options = urlParams.get('options');
                $("#" + options).prop("checked", true);
            }
        </script>

        <table class="table">
            <thead class="table-dark">
            <tr class="text-center">
                <th>번호</th>
                <th>카테고리</th>
                <th style="width:50%">제목</th>
                <th>글쓴이</th>
                <th>날짜</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="freedomPost : ${freedomPostList}">
                <td th:text="${freedomPost.id}"></td>
                <td th:text="${freedomPost.categoryDisplayName()}"></td>
                <td>
                    <a th:href="@{|/community/freedomPost/detail/${freedomPost.id}|}"
                       th:text="${freedomPost.title}"></a>
                </td>
                <td th:text="${freedomPost.author.username}"></td>
                <td th:text="${freedomPost.createDate}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>

</html>
