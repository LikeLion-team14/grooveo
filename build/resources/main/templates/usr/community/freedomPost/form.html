<html layout:decorate="~{usr/layout/layout.html}">

<head>
    <title></title>

    <script>
        function changeFn(){
            const category = document.getElementById("category");
            $('#ct').val(category.options[category.selectedIndex].value);
        }
    </script>
    <script>
        window.onload = function() {
            $('#ct').val("c2");
        }
    </script>
</head>

<body>

<main layout:fragment="main">
    <div class="flex flex-col align-center mx-auto w-4/6">
        <span class="text-3xl font-bold">게시글 등록</span>
        <form th:action th:object="${freedomPostForm}" method="post">
            <div class="mt-2">
                <span class="badge badge-lg rounded-pill bg-primary my-2">제목</span>
                <input type="text" placeholder="Type here" class="input input-bordered input-primary w-full max-w-ls"
                       th:field="*{title}">
            </div>
            <div class="flex flex-col mt-2">
                <span class="badge badge-lg rounded-pill bg-primary my-2">카테고리</span>
                <select class="select select-primary select-sm w-full max-w-xs" id="category" onchange="changeFn()">
                    <option value="c2" selected>음악</option>
                    <option value="c3">리뷰</option>
                    <option value="c4">가사 해석</option>
                    <option value="c5">인증/후기</option>
                </select>
                <input type="hidden" id="ct" th:field="*{category}">
            </div>
            <div class="mt-2">
                <span class="badge badge-lg rounded-pill bg-primary my-2">내용</span>
                <textarea class="textarea textarea-primary w-full max-w-ls" placeholder="content" th:field="*{content}"
                          rows="10"></textarea>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="btn btn-primary my-2">저장하기</button>
            </div>
        </form>
    </div>
</main>
</body>

</html>
